<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="site">
  <img class="patternTop" src="images/bg-pattern-top.svg" alt="Pattern on top">
  <div class="card">
        <img class="pattern" src="images/bg-pattern-card.svg" alt="Pattern on profile">

        <img class="profileFoto" src="images/image-victor.jpg" alt="Profile foto">
    <div class="about">
      <div class="user">
        <div class="name">Victor Crest</div> 
        <div> 26</div>
      </div>
      
      <div class="city">London</div>
    </div>

    <div class="data">

      <div class="group">
        <div class="number">80K</div>
        <div class="kind" >Followers</div>
      </div>

      <div class="group">
        <div class="number"> 803K</div>
        <div class="kind" >Likes</div>
      </div>

      <div class="group">
        <div class="number">1.4K</div>
        <div class="kind" >Photos</div>
      </div>

    </div>
  </div>
<img class="patternBottom" src="images/bg-pattern-bottom.svg" alt="Pattern on top">
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/WhiteLady1">Blanka Semanov√°</a>.
  </div>
</body>
</html>
